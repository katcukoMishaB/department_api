<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Department</title>
      {% else %}
      <title>Department</title>
      {% endif %}
    </head>
    <body>
        <div>DepartmentApi: <nav> <a href="/index">Home</a> <a href="/Nichego">Login</a> </nav></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
